<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Lista de Paciente</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddPaciente()">
              <i class="fas fa-plus-circle"></i><span> Agregar</span>
            </button>
          </div>
        </div>
      </div>
      <table
        class="table table-striped table-hover table-bordered table-content"
      >
        <thead>
          <tr class="center-align">
            <th>Nombre</th>
            <th>Raza</th>
            <th>Propietaio</th>
            <th>Sexo</th>
          </tr>
        </thead>
        <tbody>
          <!--Cambiar los f-->
          <tr *ngFor="let paciente of pacienteList" class="center-align">
            <td>{{ paciente.nombre }}</td>
            <td>{{ paciente.raza }}</td>
            <td>{{ paciente.propietario }}</td>
            <td>{{ paciente.sexo }}</td>
            <td>
              <a
                href="#"
                routerLink="['/ViewPaciente/', paciente.id]"
                class="btn"
                ><i class="fas fa-eye view"></i
              ></a>
              <a
                href="#"
                routerLink="['/EditPaciente/', paciente.id]"
                class="btn"
                ><i class="fa fa-edit edit"></i
              ></a>
              <button
                type="button"
                (click)="deletePacienteConfirmation(paciente)"
                class="btn"
              >
                <i class="fas fa-trash-alt delete"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td *ngIf="pacienteList.length == 0" colspan="6">
              No Paciente Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
